<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Esport Camp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #00ff99;
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }
    a.download-button {
      background-color: #00ff99;
      color: #121212;
      text-decoration: none;
      padding: 15px 30px;
      font-weight: bold;
      border-radius: 8px;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
    }
    a.download-button:hover {
      background-color: #00cc77;
    }
  </style>
</head>
<body>
  <h1>Welcome to Esport Camp</h1>
  <p>Your ultimate esports tournament app!</p>
  <a class="download-button" href="https://example.com/download" target="_blank" rel="noopener noreferrer">
    Download App
  </a>
</body>
</html>
